<body>

    <!-- El proyecto simula un juego de aventura RPG
     En esta instancia del proyecto, nos centramos en la elección de un personaje,
     generación de un enemgio al azar y elección de un objeto equipable para la pelea.
     Luego se simula el lanzamiento de un dado y la batalla contra el enemigo. Esta
     parte es automatica por el momento, solo son numeros al azar (el dado) sumados
     a las estadísticas del personaje elegido y del enemigo. -->
    <!-- Los personajes, enemigos y objetos equipables estan presentados como arrays de objetos,
     cada uno con sus propiedades. Las propiedades de los personajes y enemigos son las mismas,
     las de los objetos son distintas -->
